    <script>
      // normal functions
      function add(num1, num2) {
        total = num1 + num2;
        console.log(total);
      }
      add(1, 2);

      // arrow functions
      var add = (num1, num2) => {
        total = num1 + num2;
        console.log(total);
      };
      add(2, 3);
      check = add; //Reference to function
      check(2, 6);

      // Single input argument arrow function
      func = (arg1) => {
        console.log(arg1);
      };
      // or
      func = (arg1) => {
        console.log(arg1);
      };
      func(10);

      // No input argument
      func = () => {
        console.log("hello");
      };
      func();

      // Single line function body
      func = (arg1, arg2) => arg1 + arg2;
      console.log(func(3, 6));

      // Single expression broken over multiple line
      func = (numArray) =>
        numArray.filter((num) => num > 10).map((num) => num ** 2);

      };

      console.log(name, age, designation, department);

      //spread operator
      numbers = [1, 2, 3];
      newNumbers = [numbers, 4, 5];
      console.log(newNumbers);

      newNumbers = [...numbers, 4, 5];
