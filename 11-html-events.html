<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <body onload="window.alert('Page successfully loaded');">   -->

    <input type="button" onClick="clickevent()" value="Click Here" />
    <br /><br />

    <p onmouseover="mouseoverevent()">Keep cursor over me</p>
    <br /><br />

    <input type="text" id="input1" onfocus="focusevent()" /> <br /><br />

    <input type="text" id="input1" onkeydown="keydownevent()" /> <br /><br />

    <p>
      Modify the text in the input field, then click outside the field to fire
      the onchange event.
    </p>

    Enter some text:
    <input
      type="text"
      name="txt"
      value="Hello"
      onchange="onchangeevent(this.value)"
    />

    <br /><br />
    <br />

    <p>
      Event will be fired when the input element lose focus after value update.
    </p>
    <input type="text" name="txt" value="" onchange="myFunction(this.value)" />
    <p id="show"></p>

    <script>
      function clickevent() {
        document.write("Clicked");
      }

      function mouseoverevent() {
        alert("mouse over me");
      }

      function focusevent() {
        document.getElementById("input1").style.background = " aqua";
      }

      function keydownevent() {
        document.getElementById("input1");
        alert("Pressed a key");
      }

      //document.write("The page is loaded successfully");

      function onchangeevent(val) {
        alert("The input value has changed. The new value is: " + val);
      }

      function myFunction(val) {
        var x = document.getElementById('show');
        x.innerHTML = "Entered Value is: " + val;
    }

    </script>
  </body>
</html>
