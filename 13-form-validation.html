<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="/13-validation.css">
</head>
<body>

    <form method="POST">
      <form action="" method="POST">
        {% csrf_token %}
      <div class="container">
        <h1>Register</h1>
        <!-- <p>Please fill in this form to create an account.</p> -->
        <br><br>
    
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="name" ><span id="s_name"></span>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" ><span id="s_email"></span>

        <label for="mobile"><b>Mobile</b></label>
        <input type="text" placeholder="Enter mobile no" name="mobile" id="mobile" ><span id="s_mobile"></span>

        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" name="address" id="address" ><span id="s_address"></span>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" ><span id="s_pass"></span>
    
        
        <button type="submit" class="registerbtn" onclick=" return validate()">Register</button>
      </div><br><br>
      
      
    </form>


    <!-- validation  -->


    <script>
        function validate() {
            var name = document.getElementById("name");
            var s_name = document.getElementById("s_name");
                
            var email = document.getElementById("email");
            var s_email = document.getElementById("s_email");
            // var emailpattern=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
                
            var mobile = document.getElementById("mobile");
            var s_mobile = document.getElementById("s_mobile");
            // var regPhone=/^\d{10}$/;

            var address = document.getElementById("address");
            var s_address = document.getElementById("s_address");
                
            var password = document.getElementById("psw");
            var s_pass = document.getElementById("s_pass");


            status =1
            // name 
            if(name.value == ""){
                
                status = 0;
                s_name.style.display = "block";
                s_name.style.color = "red";
                s_name.innerHTML = "please enter name";
            }else{
                status = 1;
                s_name.style.display = "none";
            }
            // email 
            if(email.value == ""){
                
                status = 0;
                s_email.style.display = "block";
                s_email.style.color = "red";
                s_email.innerHTML = "please enter email"
            }else{
                status = 1;
                s_email.style.display = "none";
              }

        
            // mobile 
            if(mobile.value == ""){
                
                status = 0;
                s_mobile.style.display = "block";
                s_mobile.style.color = "red";
                s_mobile.innerHTML = "please enter mobile"
            }else{
                status = 1;
                s_mobile.style.display = "none";
            }

            // address 
            if(address.value == ""){
                
                status = 0;
                s_address.style.display = "block";
                s_address.style.color = "red";
                s_address.innerHTML = "please enter address"
            }else{
                status = 1;
                s_address.style.display = "none";
            }

            // password 
            if(password.value == ""){
                
                status = 0;
                s_pass.style.display = "block";
                s_pass.style.color = "red";
                s_pass.innerHTML = "please enter password"
            }else{
                status = 1;
                s_pass.style.display = "none";
            }

            if (status == 0){
                
              return false;
                
                }                
          }
    </script>
    
</body>
</html>
