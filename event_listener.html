    <!-- The addEventListener() method is used to attach an event handler to a
    particular element. It does not override the existing event handlers. Events
    are said to be an essential part of the JavaScript. A web page responds
    according to the event that occurred. Events can be user-generated or
    generated by API's. An event listener is a JavaScript's procedure that waits
    for the occurrence of an event. 
    
    The addEventListener() method is an inbuilt function of JavaScript. 
    We can add multiple event handlers to a particular element without 
    overwriting the existing event handlers.

    Syntax

    element.addEventListener(event, function, useCapture);  

    Although it has three parameters, the parameters event and function are widely used. 
    The third parameter is optional to define. 
    The values of this function are defined as follows.

    Parameter Values
    event: It is a required parameter. It can be defined as a string that specifies the event's name.
    Note: Do not use any prefix such as "on" with the parameter value. 
    For example, Use "click" instead of using "onclick".

    function: It is also a required parameter. It is a JavaScript function which responds to the 
    event occur.

  useCapture: It is an optional parameter. It is a Boolean type value that specifies 
  whether the event is executed in the bubbling or capturing phase. Its possible values 
  are true and false. When it is set to true, the event handler executes in the capturing phase. 
  When it is set to false, the handler executes in the bubbling phase. Its default value is false. -->

<h1> Bubbling </h1>  
<div id = "d1">  
This is a div element.  
<br><br>  
<span id = "s1"> This is a span element. </span>  
</div>  
<h1> Capturing </h1>  
<div id = "d2"> This is a div element.  
<br><br>  
<span id = "s2"> This is a span element. </span>  
</div>  
  
<script>  
document.getElementById("d1").addEventListener("dblclick", function() {alert('You have double clicked on div element')}, false);  
document.getElementById("s1").addEventListener("dblclick", function() {alert('You have double clicked on span element')}, false);  
document.getElementById("d2").addEventListener("dblclick", function() {alert('You have double clicked on div element')}, true);  
document.getElementById("s2").addEventListener("dblclick", function() {alert('You have double clicked on span element')}, true);  
</script>
